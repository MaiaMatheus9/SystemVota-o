
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../Style/Signin.css" />
    <title>Cadastro: Sistema Votação</title>
  </head>
  <body>
    <script src="https://kit.fontawesome.com/585b906a1e.js" crossorigin="anonymous"></script>
    <div class="container">
        <div class="card">
            <h1>Cadastre-se</h1>

            <div id="msgError"></div>
            <div id="msgSucess"></div>

            <div class="linha">
                <input type="text" id="usuario" name="usuario" placeholder="Digite o seu Usuário" required>
                <label id="linhaUsuario" for="usuario">Usuário/nome</label>
            </div>

            <div class="linha">
              <input type="email" id="email" name="email" placeholder="Digite o seu Emiail" required>
              <label id="linhaEmail" for="email">Email</label>
            </div>

            <div class="linha">
                <input type="password" id="senha" name="senha" placeholder="Digite a sua senha" required>
                <label id="linhaSenha" for="senha">Senha</label>
                <i id="verSenha" class="fa-solid fa-eye"></i>
            </div>

            <div class="linha">
              <input type="password" id="confirmSenha" name="confirmSenha" placeholder="Confirme sua senha" required>
              <label id="linhaConfirmSenha" for="confirmSenha">Confirme Senha</label>
              <i id="verConfirmSenha" class="fa-solid fa-eye"></i>
            </div>

            <div class="centro">
                <button onclick="cadastrar()">Cadastrar</button>
            </div>

            <div>
                <hr>
                <p>
                    Já tem uma conta? <a href="../Index.html">Login</a>
                </p>
            </div>
        </div>
    </div>
    <script src="../Scripts/Signin.js"></script>
</body>
</html>
